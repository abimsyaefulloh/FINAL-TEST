    - name: Setup reverse proxy - Prometheus
      copy:
        dest: /etc/nginx/sites-available/prometheus.conf
        content: |
          server {
              listen 80;
              server_name prom.abimft.studentdumbways.my.id;

              location / {
                  proxy_pass http://103.196.152.65:9090;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

    - name: Setup reverse proxy - Node Exporter
      copy:
        dest: /etc/nginx/sites-available/exporter.conf
        content: |
          server {
              listen 80;
              server_name exporter.abimft.studentdumbways.my.id;

              location / {
                  proxy_pass http://103.196.152.65:9100;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

    - name: Enable sites
      file:
        src: "/etc/nginx/sites-available/{{ item }}"
        dest: "/etc/nginx/sites-enabled/{{ item }}"
        state: link
      loop:
        - prod-frontend.conf
        - prod-backend.conf
        - staging-frontend.conf
        - staging-backend.conf
        - registry.conf
        - grafana.conf
        - prometheus.conf
        - exporter.conf

    - name: Test Nginx config
      command: nginx -t

    - name: Reload Nginx
      systemd:
        name: nginx
        state: reloaded
