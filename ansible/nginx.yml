              }
          }

    - name: Setup reverse proxy - Grafana
      copy:
        dest: /etc/nginx/sites-available/grafana.conf
        content: |
          server {
              listen 80;
              server_name monitoring.abimft.studentdumbways.my.id;

              location / {
                  proxy_pass http://103.196.152.65:3001;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
