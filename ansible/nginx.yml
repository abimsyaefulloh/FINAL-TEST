              }
          }

    - name: Setup reverse proxy - Staging backend
      copy:
        dest: /etc/nginx/sites-available/staging-backend.conf
        content: |
          server {
              listen 80;
              server_name api.staging.abimft.studentdumbways.my.id;

              location / {
                  proxy_pass http://127.0.0.1:5002;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
