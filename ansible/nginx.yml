- hosts: gatewayserver
  become: true
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure Nginx is enabled and running
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Setup reverse proxy - Production frontend
      copy:
        dest: /etc/nginx/sites-available/prod-frontend.conf
        content: |
          server {
              listen 80;
              server_name abimft.studentdumbways.my.id;

              location / {
                  proxy_pass http://103.196.152.65:3000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

    - name: Setup reverse proxy - Production backend
      copy:
        dest: /etc/nginx/sites-available/prod-backend.conf
        content: |
          server {
              listen 80;
              server_name api.abimft.studentdumbways.my.id;

              location / {
                  proxy_pass http://127.0.0.1:5000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

    - name: Setup reverse proxy - Pipeline jenkins
      copy:
        dest: /etc/nginx/sites-available/pipeline-jenkins.conf
        content: |
          server {
              listen 80;
              server_name staging.abimft.studentdumbways.my.id;

              location / {
                  proxy_pass http://103.196.152.65:8080;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

